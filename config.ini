[DEFAULT]
# Domyślne wartości, które mogą być nadpisane w innych sekcjach lub używane, jeśli brak specyficznych.
log_level = INFO
log_to_file = True
log_file_name = auto_net_diagram_creator.log

# Ścieżki plików
ip_list_file = ip_list.txt
connections_txt_file = connections.txt
connections_json_file = connections.json
diagram_template_file = switch.drawio
diagram_output_drawio_file = network_diagram.drawio
diagram_output_svg_file = network_diagram.svg

[LibreNMS]
# base_url i api_key są wymagane i powinny być w .env lub zmiennych środowiskowych.
# Tutaj można dodać opcjonalne ustawienia specyficzne dla klienta API.
api_timeout = 20
verify_ssl = False

[Discovery]
# Domyślne społeczności SNMP do próby, jeśli nie zdefiniowano inaczej
default_snmp_communities = public, private, community1, community2
# Ustawienia dla operacji SNMP (w sekundach dla timeout, liczba prób dla retries)
snmp_timeout = 5
snmp_retries = 1
# Czy używać CLI do odkrywania (true/false)
enable_cli_discovery = True

[CLI]
# Domyślne ustawienia Netmiko
global_delay_factor = 5
session_log_file_mode = append
conn_timeout = 75
auth_timeout = 90
banner_timeout = 75
read_timeout_general = 60
read_timeout_lldp_cdp = 180
# Domyślny wzorzec promptu, jeśli nie zostanie wykryty specyficzny
default_expect_string_pattern = [a-zA-Z0-9\S\.\-]*[#>]

# Ścieżka do pliku logów sesji Netmiko (może zawierać {host} jako placeholder)
# Jeśli puste, Netmiko nie będzie logować do pliku per sesja.
# Jeśli ustawione, musi być obsługiwane w kodzie, aby dynamicznie tworzyć nazwę pliku.
# W bieżącej refaktoryzacji, nazwa pliku jest tworzona jako f"{host}_netmiko_session.log"
# bezpośrednio w cli_utils.py. Tę opcję można rozbudować.
netmiko_session_log_template = {host}_netmiko_session.log

# Wyrażenia regularne dla promptów (wartości są wzorcami regex)
# Użyj ostrożnie, błędy w regex mogą uniemożliwić działanie.
prompt_regex_slot_sys = (?:\*\s*)?Slot-\d+\s+[\w.-]+\s*#\s*$
prompt_regex_simple = ^[a-zA-Z0-9][\w.-]*[>#]\s*$
prompt_regex_nxos = ^[a-zA-Z0-9][\w.-]*#\s*$
prompt_regex_ios = ^[a-zA-Z0-9][\w.-]*[>#]\s*$

# Wyrażenia regularne dla LLDP
lldp_regex_header_candidate = (Device ID\s+Local Intf\s+Hold-time|Chassis id:)
lldp_regex_block_split = \n\s*(?=Chassis id:)
lldp_regex_local_port_id = ^Local Port id:\s*(.+?)\s*$
lldp_regex_sys_name = ^System Name:\s*(.+?)\s*$
lldp_regex_remote_port_id = ^Port id:\s*(.+?)\s*$
lldp_regex_remote_port_desc = ^Port Description:\s*(.+?)\s*$
lldp_regex_vlan_id = ^(?:Port and )?Vlan ID:\s*([0-9]+)\s*$

# Wyrażenia regularne dla CDP
cdp_regex_block_split = -{10,}\s*$
cdp_regex_device_id = Device ID:\s*(\S+)
cdp_regex_local_if = Interface:\s*([^,]+(?:,\s*port\s+\S+)?)
cdp_regex_remote_if = (?:Port ID|Outgoing Port):\s*(\S+)

# Normalizacja nazw interfejsów (format: LongName1=Short1,LongName2=Short2)
interface_name_replacements = GigabitEthernet=Gi,TenGigabitEthernet=Te,FastEthernet=Fa,Ethernet=Eth,mgmt=mgmt

[DiagramLayout]
devices_per_row = 3
# Odstępy dla layoutu siatki urządzeń
grid_margin_x = 450
grid_margin_y = 350
# Odstępy dla rysowania portów na chassis
port_horizontal_spacing = 10.0
port_vertical_spacing = 15.0
port_row_offset_y = 7.0
chassis_padding_x = 15.0
chassis_padding_y = 7.0
# Minimalne wymiary chassis
min_chassis_width = 100.0
min_chassis_height = 60.0
default_chassis_height_no_ports = 40.0
# Maksymalna liczba portów fizycznych do wyświetlenia na chassis
max_physical_ports_for_chassis_display = 110
# Domyślna liczba portów w rzędzie na chassis (dla normalnych i dużych urządzeń)
default_ports_per_row_normal = 28
default_ports_per_row_large_device = 55
# Próg wykrywania stacka (liczba portów)
stack_detection_threshold_factor = 2
stack_detection_threshold_offset = 4 # Stack = (large_device_ports_per_row * factor) + offset

[DiagramElements]
# Wymiary portów
port_width = 20.0
port_height = 20.0
# Odstęp dla waypointów połączeń
waypoint_offset = 20.0
# Maksymalne wysokości list portów w etykiecie informacyjnej
logical_if_list_max_height = 150.0
physical_port_list_max_height = 200.0
# Wysokość linii i padding dla etykiet
label_line_height = 10.0
label_padding = 4.0

# Ustawienia dla etykiet aliasów portów (DrawIO i SVG)
port_alias_line_extension = 30.0
port_alias_label_offset_from_line = 2.0
port_alias_label_x_offset_from_line_center = 5.0 # Dla DrawIO, SVG może mieć inną wartość

# Ustawienia dla etykiet informacyjnych urządzeń (DrawIO i SVG)
info_label_margin_from_chassis = 30.0
info_label_min_width = 180.0
info_label_max_width = 280.0

[SVGSpecific]
# Można dodać specyficzne mapowania kolorów lub inne ustawienia SVG, jeśli są inne niż domyślne DrawIO
svg_info_label_padding = 5px
# Poniższe wartości są już w svg_generator.py, ale można je tu przenieść dla spójności
# svg_port_label_font_size = 8px
# svg_alias_font_size = 7.5px
# etc.